<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA JUDICIAL - EXPEDIENTE ABIERTO</title>
    <style>
        :root {
            --police-red: #ff0000;
            --police-blue: #0055ff;
            --gold: #ffd700;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Impact', 'Arial Black', sans-serif;
        }

        /* Fondo con la imagen del tribunal */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('Captura de p.png');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* Cuadro posicionado en la parte SUPERIOR */
        .main-ui {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            height: 100vh;
            padding-top: 40px; 
        }

        .alert-box {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            padding: 30px 60px;
            border-radius: 20px;
            border: 3px solid var(--gold);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            text-align: center;
            color: white;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-size: 4rem;
            color: var(--gold);
            margin: 0;
            text-shadow: 3px 3px #000;
        }

        .expediente {
            font-family: 'Courier New', monospace;
            font-size: 1.3rem;
            margin: 10px 0 25px 0;
            color: #ff4b2b;
            font-weight: bold;
        }

        .btn-reveal {
            padding: 20px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #d40000, #ff4b2b);
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 5px 20px rgba(212, 0, 0, 0.6);
        }

        .btn-reveal:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(255, 75, 43, 0.8);
        }

        /* Efecto Sirenas */
        #police-lights {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100;
            opacity: 0.6;
            animation: siren-flash 0.15s infinite;
        }

        @keyframes siren-flash {
            0% { background: var(--police-red); }
            50% { background: var(--police-blue); }
            100% { background: var(--police-red); }
        }

        #video-container {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 200;
        }

        video { width: 100%; height: 100%; object-fit: contain; }

        .money {
            position: absolute;
            top: -100px;
            font-size: 2.5rem;
            z-index: 5;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="background"></div>
    <div id="police-lights"></div>
    <div id="money-container"></div>

    <div class="main-ui">
        <div class="alert-box">
            <h1>TU FUTURO</h1>
            <div class="expediente">EXPEDIENTE #404-CORRUPCI√ìN DETECTADA</div>
            <button class="btn-reveal" onclick="iniciarBroma()">VER EVIDENCIA DEL SOBORNO üíº</button>
        </div>
    </div>

    <div id="video-container">
        <video id="videoBroma">
            <source src="NOMBRE_EXACTO_DE_TU_VIDEO.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        function rainingMoney() {
            const container = document.getElementById('money-container');
            const emojis = ['üí∞', 'üí∏', 'üíµ', '‚öñÔ∏è', '‚õìÔ∏è'];
            setInterval(() => {
                const m = document.createElement('div');
                m.className = 'money';
                m.innerText = emojis[Math.floor(Math.random()*emojis.length)];
                m.style.left = Math.random()*100 + 'vw';
                m.style.animationDuration = (Math.random()*2 + 2) + 's';
                container.appendChild(m);
                setTimeout(() => m.remove(), 4000);
            }, 150);
        }

        function iniciarBroma() {
            const video = document.getElementById('videoBroma');
            const videoContainer = document.getElementById('video-container');
            const lights = document.getElementById('police-lights');

            lights.style.display = 'block';
            
            setTimeout(() => {
                videoContainer.style.display = 'block';
                video.play();
                
                video.onended = () => {
                    alert("¬°EST√ÅS BAJO ARRESTO POR CORRUPTO! ‚õìÔ∏è");
                    location.reload();
                };
            }, 600);
        }

        window.onload = rainingMoney;
    </script>
</body>
</html>
